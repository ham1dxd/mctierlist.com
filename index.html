<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hidden Divs..................................... -->
   <div class="hiddendivs">

    <!-- First skill div -->
    <div id="firstskill" class="skills">
    <!-- 1 line div -->
     <div class="upskill">
      <img class="skin" src="https://render.crafty.gg/3d/bust/06ec3577329945fabbdf613b1f86c8ab">
      <button id="close">X</button>
    </div>

      <!-- innerskill div -->
     <div class="innerskill">

      <!-- name -->
      <p class="playerid">_HAMID</p>

      <!-- line -->
      <hr class="horline">

      <!-- Inner Head -->
      <img id="innerheadimage" src="https://www.mctiers.com/assets/overall-ca77dd12.svg">
      <!-- planet -->
       <p id="planet">Plant : Earth</p>

    <!-- main tiers -->

    <div class="maintiers">
      <!-- firsttiers -->
      <div class="firsttiers">

        <!-- tier result box1 -->
        <div class="gamemode" id  ="nethpot">
          <img class="timg" src="https://www.mctiers.com/assets/neth_pot-07e18fb6.svg"/>
         <div id="nethtext" class="t">
          HT1
         </div>
         </div>

         <!-- tier result box2 -->
         <div class="gamemode" id="crystal">
          <img class="timg" src="https://www.mctiers.com/assets/vanilla-38455c89.svg"/>
         <div id="crystaltext" class="t">
          HT2
        </div>
       </div>

       <!-- tier result box3 -->
       <div class="gamemode" id  ="sword">
        <img class="timg" src="https://www.mctiers.com/assets/sword-9023278f.svg"/>
       <div id="swordtext" class="t">
        HT1
       </div>
       </div>

       <!-- result box end -->
      </div>
      <div class="firsttiers">

        <!-- tier result box1 -->
        <div class="gamemode" id  ="axe">
          <img class="timg" src="https://www.mctiers.com/assets/axe-09fbd7d8.svg"/>
         <div id="axetext" class="t">
          HT1
         </div>
         </div>

         <!-- tier result box2 -->
         <div class="gamemode" id="diapot">
          <img class="timg" src="https://www.mctiers.com/assets/pot-5ade81ba.svg"/>
         <div id="pottext" class="t">
          HT3
        </div>
       </div>

       <!-- result box end -->
      </div>

      <div class="firsttiers">

        <!-- tier result box1 -->
        <div class="gamemode" id  ="smp">
          <img class="timg" src="https://www.mctiers.com/assets/smp-72ce94df.svg"/>
         <div id="smptext" class="t">
          HT1
         </div>
         </div>

         <!-- tier result box2 -->
         <div class="gamemode" id="uhc">
          <img class="timg" src="https://www.mctiers.com/assets/uhc-05be850e.svg"/>
         <div id="uhctext" class="t">
          HT3
        </div>
       </div>

       <!-- result box end -->
      </div>
    </div>
    <!-- main tiers end -->
     </div>
    </div>
   </div>


    <!-- main div -->


   <div class="container">


    <!-- top div -->

     <header>

        <div class="top">
            <p id="topmsg">mctiers.com</p>
            <!-- search div -->
            <div class="search">
             <img id="icon" src="seach icon.png"/>
            <input  id="search" placeholder="Search" type="submit">
            </div>
          </div>

        </header>

          <!-- middle div -->


          <div class="middle">

            <!-- upper div -->
            <div class="up">

              <!-- nethhead -->
              <div class="modehead">
                <img class="topimg" src="https://www.mctiers.com/assets/neth_pot-07e18fb6.svg">
              </div>

              <!-- Axe head -->
              <div class="modehead">
                <img class="topimg" src="https://www.mctiers.com/assets/axe-09fbd7d8.svg">
              </div>

              <!-- smp head -->
              <div class="modehead">
                <img class="topimg" src="https://www.mctiers.com/assets/smp-72ce94df.svg">
              </div>

              <!-- crystal head -->
              <div class="modehead">
                <img class="topimg" src="https://www.mctiers.com/assets/vanilla-38455c89.svg">
              </div>

              <!-- diapot head -->
              <div class="modehead">
                <img class="topimg" src="https://www.mctiers.com/assets/pot-5ade81ba.svg">
              </div>
            </div>

            
            <!-- lower div -->

            <div class="down">

                <!-- Tier Headings -->
                 <div class="tierheading">
            <h1 class="tier" id="tier1">TIER 1</h1>
            <h1 class="tier" id="tier2">TIER 2</h1>
            <h1 class="tier" id="tier3">TIER 3</h1>
            <h1 class="tier" id="tier4">TIER 4</h1>
            <h1 class="tier" id="tier5">TIER 5</h1>
             </div>

             <!-- Tiers -->
              <div class="boxes">
                <!-- 1st box -->

              <div class="tierbox1">
                <!--1st box players -->
                 <!-- 1st player -->
                <div id="firstplayer" class="players">
                  <div class="colorbox"></div>
                  <p class="playername">_HAMID</p>
                </div>
                <!-- secondplayer -->
                <div id="secondplayer" class="players">
                  <div class="colorbox"></div>
                  <p class="playername">Deivi_17</p>
                </div>
                <!-- 3rd player -->
                <div id="thirdplayer" class="players">
                  <div class="colorbox"></div>
                  <p class="playername">Lurrn</p>
                </div>
                <!-- fourthplayer -->
                <div id="fourthplayer" class="lowplayers">
                  <div class="colorbox"></div>
                  <p class="playername">StealthReflex</p>
                </div>
                <!-- fifthplayer -->
                <div id="fifthplayer" class="lowplayers">
                  <div class="colorbox"></div>
                  <p class="playername">FruitZilly</p>
                </div>

                <!-- players end -->

              </div>
              <div class="line"></div>

              <!-- 2nd box -->
              <div class="tierbox">
                
              </div>
              <div class="line"></div>

              <!-- 3rd box -->
              <div class="tierbox">
                
              </div>
              <div class="line"></div>

              <!-- 4th box -->
              <div class="tierbox">
                
              </div>
              <div class="line"></div>

              <!-- 5th box -->
              <div class="tierbox">
                
              </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
